<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Pameran Seni</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal { transition: opacity 0.25s ease; }
        body.modal-active { overflow: hidden; }
        /* Memastikan tombol close selalu di atas */
        .close-button-container { z-index: 100; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

    <header class="py-16 px-6 text-center bg-white border-b">
        <h1 class="text-4xl md:text-6xl font-serif font-bold tracking-tight uppercase">Kenz Ganteng</h1>
        <p class="mt-4 text-gray-500 max-w-2xl mx-auto italic text-lg">
            "bibibibabibop"
        </p>
    </header>

    <main class="max-w-6xl mx-auto p-8">
        <div id="art-gallery" class="columns-1 md:columns-2 lg:columns-3 gap-6 space-y-6">
            </div>
    </main>

    <div id="modal" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-50">
        <div class="absolute w-full h-full bg-black opacity-90 cursor-pointer" onclick="closeModal()"></div>
        
        <div class="relative bg-white w-11/12 md:max-w-4xl mx-auto rounded-lg shadow-2xl z-[60] overflow-y-auto max-h-[90vh]">
            <div class="sticky top-0 right-0 flex justify-end p-4 bg-white/80 backdrop-blur-sm close-button-container">
                <button onclick="closeModal()" class="text-gray-800 hover:text-red-600 transition-colors p-2 bg-gray-100 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div class="px-8 pb-8">
                <img id="modal-img" src="" class="w-full h-auto max-h-[70vh] object-contain rounded shadow-inner mb-6" alt="">
                <h2 id="modal-title" class="text-3xl font-bold font-serif mb-2"></h2>
                <p id="modal-artist" class="text-lg text-gray-600 italic"></p>
                <p id="modal-year" class="text-sm text-gray-400 mb-6"></p>
                <p id="modal-size" class="text-sm text-gray-600 mb-1"></p>
                <p id="modal-media" class="text-sm text-gray-600 mb-6"></p>
                <div class="h-[1px] bg-gray-200 w-full mb-6"></div>
                <p id="modal-desc" class="leading-relaxed text-gray-700 text-justify text-lg"></p>
            </div>
        </div>
    </div>

    <script>
        let allArtworks = [];

    async function loadGallery() {
        try {
            const response = await fetch('datakarya.json');
            if (!response.ok) throw new Error('Gagal memuat data.json');
            
            allArtworks = await response.json();
            const gallery = document.getElementById('art-gallery');
            gallery.innerHTML = ''; 

            allArtworks.forEach(art => {
                // 1. Buat elemen div secara terpisah
                const card = document.createElement('div');
                card.className = "break-inside-avoid bg-white rounded-xl shadow-md hover:shadow-2xl transition-all duration-300 overflow-hidden cursor-pointer border border-gray-100 mb-6";
                
                // 2. Isi konten kartu
                card.innerHTML = `
                    <img src="${art.img}" class="w-full h-auto block pointer-events-none" alt="${art.title}">
                    <div class="p-5 pointer-events-none">
                        <h3 class="font-serif font-bold text-xl mb-1">${art.title}</h3>
                        <p class="text-gray-500 text-sm">${art.artist}</p>
                    </div>
                `;

                // 3. Tambahkan "Pendengar Klik" langsung ke elemen kartu
                card.addEventListener('click', () => {
                    openModal(art);
                });

                // 4. Masukkan ke galeri
                gallery.appendChild(card);
            });
        } catch (error) {
            console.error("Error:", error);
        }
    }

    function openModal(art) {
        document.getElementById('modal-title').innerText = art.title;
        document.getElementById('modal-artist').innerText = "Karya: " + art.artist;
        document.getElementById('modal-year').innerText = "Tahun: " + art.year;
        document.getElementById('modal-size').innerText = "Ukuran: " + art.size + " cm";
        document.getElementById('modal-media').innerText = "Media: " + art.media;
        document.getElementById('modal-desc').innerText = art.desc;
        document.getElementById('modal-img').src = art.img;

        const modal = document.getElementById('modal');
        modal.classList.remove('opacity-0', 'pointer-events-none');
        document.body.classList.add('modal-active');
    }

    function closeModal() {
        const modal = document.getElementById('modal');
        modal.classList.add('opacity-0', 'pointer-events-none');
        document.body.classList.remove('modal-active');
    }

    window.addEventListener('keydown', (e) => {
        if (e.key === "Escape") closeModal();
    });

    window.onload = loadGallery;
    </script>
</body>
</html>
