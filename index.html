<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Pameran Seni</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{background-color: white;}

        .modal { transition: opacity 0.25s ease; }
        body.modal-active { overflow: hidden; }
        /* Memastikan tombol close selalu di atas */
        .close-button-container { z-index: 100; }

        #header-bg {
            will-change: transform, filter, opacity;
            background-color: white;
        }
        .glass-effect {
        background: linear-gradient(to bottom, 
            rgba(255,255,255,0) 0%, 
            rgba(71, 51, 51, 0.8) 20%, 
            rgba(255,255,255,1) 40%);
        }
    </style>
</head>
    <body>
        <div id="header-container" class="relative h-screen w-full overflow-hidden">
            <img id="header-bg" src="img\boston-public-library-l-dWFbRTMoM-unsplash.jpg" class="fixed top-0 left-0 w-full h-full object-cover z-0" alt="Header">
        
            <div id="header-content" class="relative flex flex-col items-center justify-center h-full text-white drop-shadow-xl ">
                <div class="fixed top-12 flex flex-row items-center w-[150px] h-[50px] gap-[10px] bg-white rounded-full drop-shadow-xl p-3">
                    <img src="img\logo-smada-lumajang.png" class="w-[35px] h-[35px]"></img>
                    <img src="img\logokelas.jpg" class="w-[35px] h-[35px] items-right rounded-full"></img>
                    <img src="img\logoUprak.png" class="w-[35px] h-[35px] items-right rounded-full"></img>
                </div>

                <p1 class="text-sm tracking-[0.3em] uppercase font-bold font-poppins drop-shadow-xl">Ujian Praktek Seni Rupa Kelas 12</p1>
                <img id="header-text" src="img\text.png" class="p-8"></img>
                <!-- <h1 class="text-5xl md:text-7xl font-serif font-bold uppercase">Pameran</h1> -->
                <p1 class="text-sm tracking-[0.3em] uppercase font-bold font-poppins drop-shadow-xl">Pameran Karya Seni XII-Anomali</p1>

                <div id="scroll-hint" class="absolute bottom-12 flex flex-col items-center justify-center opacity-80 scroll-indicator">
                    <span class="text-[10px] tracking-[0.5em] uppercase font-bold mb-2">Scroll Down</span>
                    <svg class="animate-bounce" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M7 13l5 5 5-5M7 6l5 5 5-5"/>
                    </svg>
                </div>
            </div>
        </div>

    <main class="relative z-20 -mt-[30vh] pt-[35vh]">
        <div class="max-w-6xl mx-auto p-8">
            <div id="main-text" class="relative flex flex-col items-center justify-center text-white drop-shadow-xl">
                <p1 class="text-sm text-white mb-4">Mempersembahkan</p1> 
            </div>
            <div class="h-[1px] bg-gray-200 w-s mb-6"></div>
            <div id="art-gallery" class="columns-1 md:columns-2 lg:columns-3 gap-6 space-y-6"></div>
        </div>
    </main>

    <div id="modal" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-50">
        <div class="absolute w-full h-full bg-black opacity-80 cursor-pointer" onclick="closeModal()"></div>
        
        <div class="relative bg-white w-11/12 md:max-w-4xl mx-auto rounded-xl shadow-2xl z-[60] overflow-y-auto max-h-[90vh]">
            <div class="sticky top-0 right-0 flex justify-end p-4 close-button-container">
                <button onclick="closeModal()" class="text-gray-800 hover:text-red-600 transition-colors p-2 bg-gray-100 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div class="px-8 pb-8">
                <img id="modal-img" src="" class="w-full h-auto max-h-[70vh] object-contain rounded shadow-inner mb-6" alt="">
                <h2 id="modal-title" class="text-3xl font-bold font-serif mb-2"></h2>
                <p id="modal-artist" class="text-lg text-gray-600 italic"></p>
                <p id="modal-year" class="text-sm text-gray-400 mb-6"></p>
                <p id="modal-size" class="text-sm text-gray-600 mb-1"></p>
                <p id="modal-media" class="text-sm text-gray-600 mb-6"></p>
                <div class="h-[1px] bg-gray-200 w-full mb-6"></div>
                <p id="modal-desc" class="leading-relaxed text-gray-700 text-justify text-lg"></p>
            </div>
        </div>
    </div>

    <script>

    window.addEventListener('scroll', function() {
        const scrollValue = window.scrollY;
        const headerBg = document.getElementById('header-bg');
        const headerContent = document.getElementById('header-content');
        const screenHeight = window.innerHeight;
        const headerText = document.getElementById('header-text');

        let progress = Math.min(scrollValue / screenHeight, 1);
        let scale = 1 + progress * 0.5;
        let blur = progress * 20;
        
        if (scrollValue <= screenHeight*1.5) {
            headerBg.style.transform = `scale(${scale})`;
            headerText.style.transform = `scale(${scale})`;
            headerBg.style.filter = `blur(${blur}px)`;
        }
    });

    let allArtworks = [];

    async function loadGallery() {
        try {
            const response = await fetch('datakarya.json');
            if (!response.ok) throw new Error('Gagal memuat data.json');

            allArtworks = await response.json();
            const gallery = document.getElementById('art-gallery');
            gallery.innerHTML = ''; 

            allArtworks.forEach(art => {

                const card = document.createElement('div');
                card.className = "break-inside-avoid bg-white rounded-xl shadow-md hover:shadow-2xl transition-all duration-300 overflow-hidden cursor-pointer border border-gray-100 mb-6";
                
                card.innerHTML = `
                    <img src="${art.img}" class="w-full h-auto block pointer-events-none" alt="${art.title}">
                    <div class="p-5 pointer-events-none">
                        <h3 class="font-serif font-bold text-xl mb-1">${art.title}</h3>
                        <p class="text-gray-500 text-sm">${art.artist}</p>
                    </div>
                `;

                card.addEventListener('click', () => {
                    openModal(art);
                });

                gallery.appendChild(card);
            });
        } catch (error) {
            console.error("Error:", error);
        }
    }
    function openModal(art) {
        document.getElementById('modal-title').innerText = art.title;
        document.getElementById('modal-artist').innerText = "Karya: " + art.artist;
        document.getElementById('modal-year').innerText = "Tahun: " + art.year;
        document.getElementById('modal-size').innerText = "Ukuran: " + art.size + " cm";
        document.getElementById('modal-media').innerText = "Media: " + art.media;
        document.getElementById('modal-desc').innerText = art.desc;
        document.getElementById('modal-img').src = art.img;

        const modal = document.getElementById('modal');
        modal.classList.remove('opacity-0', 'pointer-events-none');
        document.body.classList.add('modal-active');
    }

    function closeModal() {
        const modal = document.getElementById('modal');
        modal.classList.add('opacity-0', 'pointer-events-none');
        document.body.classList.remove('modal-active');
    }

    window.addEventListener('keydown', (e) => {
        if (e.key === "Escape") closeModal();
    });

    window.onload = loadGallery;
    </script>
</body>
</html>
